<div class="modal fade" id="edit_device" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header item_pannel">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Device Settings</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">Device ID</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" disabled data-ng-model="selectedDevice.device_id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Custom Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Custom Name" data-ng-model="selectedDevice.given_name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Data Limit</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Upload Limit" data-ng-model="selectedDevice.data_limit_in_gb">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Connectivity Method</label>
						<div class="checkbox col-sm-8">
							<label class="col-sm-2"><input type="checkbox"> Wi-Fi</label>
							<label class="col-sm-2"><input type="checkbox"> Ethernet</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Another Field</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Value">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Another Field</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Value">
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-sm-9"></div>
					<div class="col-sm-3" style="text-align: right;">
						<button class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-primary" data-ng-click="updateDeviceSettings(selectedDevice.device_id)">Save</button>							
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
