<div class="modal fade" id="edit_devices_default" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header item_pannel">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">All Device Default Settings</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">Data Limit</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Upload Limit" data-ng-model="tmpDeviceDefault.data_limit_in_gb">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Alert me when the usage crosses</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Upload Limit" data-ng-model="tmpDeviceDefault.alert_me_when">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Connectivity Method</label>
						<div class="checkbox col-sm-8">
							<label class="col-sm-2"><input type="checkbox" data-ng-model="wifi" data-ng-checked="tmpDeviceDefault.allowed_conn_mtd.indexOf('wifi') != -1" data-ng-change="toggleConnectionMethod('tmpDeviceDefault', 'wifi')"> Wi-Fi</label>
							<label class="col-sm-2"><input type="checkbox" data-ng-checked="tmpDeviceDefault.allowed_conn_mtd.indexOf('ethernet') != -1"  data-ng-model="ethernet" data-ng-change="toggleConnectionMethod('tmpDeviceDefault', 'ethernet')"> Ethernet</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">User Default Configuration</label>
						<div class="select col-sm-2">
							<select class="form-control" data-ng-model="tmpDeviceDefault.using_default_conf" ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Another Field</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Value">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Another Field</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Value">
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-sm-9"></div>
					<div class="col-sm-3" style="text-align: right;">
						<button class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-primary" data-ng-click="updateDeviceDefaultSettings()">Save</button>							
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
